<section class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <span class="auth-icon">üîê</span>
            <h1>Welcome <span class="accent">Back</span></h1>
            <p>Sign in to your GEN Z Foods account</p>
        </div>

        @if (errorMessage()) {
        <div class="error-msg">{{ errorMessage() }}</div>
        }

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="you@example.com"
                    autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    placeholder="Enter your password" autocomplete="current-password">
            </div>

            <div class="form-group" style="text-align: right; margin-bottom: 0.5rem;">
                <a routerLink="/forgot-password" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-submit" [disabled]="loading()">
                {{ loading() ? 'Signing in...' : 'Sign In' }}
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
        </div>
    </div>
</section>
