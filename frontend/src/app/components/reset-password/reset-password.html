<section class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <span class="auth-icon">ðŸ”’</span>
            <h1>Reset <span class="accent">Password</span></h1>
            <p>Enter your new password below</p>
        </div>

        @if (successMessage()) {
        <div class="success-msg">{{ successMessage() }}</div>
        }

        @if (errorMessage()) {
        <div class="error-msg">{{ errorMessage() }}</div>
        }

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword"
                    placeholder="At least 6 characters" autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                    placeholder="Confirm your new password" autocomplete="new-password">
            </div>

            <button type="submit" class="btn-submit" [disabled]="loading()">
                {{ loading() ? 'Resetting...' : 'Reset Password' }}
            </button>
        </form>

        <div class="auth-footer">
            <p>Remember your password? <a routerLink="/login">Sign In</a></p>
        </div>
    </div>
</section>
