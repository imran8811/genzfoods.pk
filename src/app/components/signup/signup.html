<section class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <span class="auth-icon">ðŸš€</span>
            <h1>Join <span class="accent">GEN Z</span></h1>
            <p>Create your account and start ordering</p>
        </div>

        @if (errorMessage()) {
        <div class="error-msg">{{ errorMessage() }}</div>
        }

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Your full name"
                    autocomplete="name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="you@example.com"
                    autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    placeholder="At least 8 characters" autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                    placeholder="Confirm your password" autocomplete="new-password">
            </div>

            <button type="submit" class="btn-submit" [disabled]="loading()">
                {{ loading() ? 'Creating Account...' : 'Create Account' }}
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a routerLink="/login">Sign In</a></p>
        </div>
    </div>
</section>
