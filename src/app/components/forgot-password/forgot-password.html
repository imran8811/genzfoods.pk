<section class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <span class="auth-icon">ğŸ”‘</span>
            <h1>Forgot <span class="accent">Password?</span></h1>
            <p>Enter your email and we'll send you a reset link</p>
        </div>

        @if (successMessage()) {
        <div class="success-msg">{{ successMessage() }}</div>
        }

        @if (errorMessage()) {
        <div class="error-msg">{{ errorMessage() }}</div>
        }

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="you@example.com"
                    autocomplete="email">
            </div>

            <button type="submit" class="btn-submit" [disabled]="loading()">
                {{ loading() ? 'Sending...' : 'Send Reset Link' }}
            </button>
        </form>

        <div class="auth-footer">
            <p>Remember your password? <a routerLink="/login">Sign In</a></p>
        </div>
    </div>
</section>
